<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑 리스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        header {
            background: #5c6bc0;
            color: white;
            padding: 24px;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .input-section {
            padding: 20px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #eee;
        }

        #itemInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        #itemInput:focus {
            outline: none;
            border-color: #5c6bc0;
        }

        #addBtn {
            padding: 12px 24px;
            background: #5c6bc0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #addBtn:hover {
            background: #4a5ab9;
        }

        .list-section {
            padding: 10px 20px 20px;
            min-height: 200px;
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 16px;
        }

        ul {
            list-style: none;
        }

        li {
            display: flex;
            align-items: center;
            padding: 14px;
            border-bottom: 1px solid #f0f0f0;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        li:last-child {
            border-bottom: none;
        }

        .checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid #ddd;
            border-radius: 50%;
            margin-right: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .checkbox:hover {
            border-color: #5c6bc0;
        }

        .checkbox.checked {
            background: #5c6bc0;
            border-color: #5c6bc0;
        }

        .checkbox.checked::after {
            content: '\2713';
            color: white;
            font-size: 14px;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            transition: all 0.2s;
        }

        .item-text.checked {
            text-decoration: line-through;
            color: #aaa;
        }

        .delete-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: #ff5252;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            opacity: 0;
            transition: all 0.2s;
        }

        li:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #ff1744;
        }

        .stats {
            padding: 16px 20px;
            background: #f8f9fa;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>쇼핑 리스트</h1>
        </header>

        <div class="input-section">
            <input type="text" id="itemInput" placeholder="아이템을 입력하세요..." autofocus>
            <button id="addBtn">추가</button>
        </div>

        <div class="list-section">
            <ul id="itemList"></ul>
        </div>

        <div class="stats" id="stats"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // IIFE로 전역 스코프 오염 방지
        (() => {
            // Supabase 클라이언트 초기화
            const SUPABASE_URL = 'https://yeyghjksxwnlvtjigsfr.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlleWdoamtzeHdubHZ0amlnc2ZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3MzY5NDYsImV4cCI6MjA4NDMxMjk0Nn0.ncsAIqtsFlisv8ASFH5M8b0WVdgH8RluMCiCXgFaUa0';
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const itemInput = document.getElementById('itemInput');
            const addBtn = document.getElementById('addBtn');
            const itemList = document.getElementById('itemList');
            const stats = document.getElementById('stats');

            let items = [];

            // Supabase에서 데이터 로드
            async function loadItems() {
                try {
                    const { data, error } = await supabase
                        .from('shopping_items')
                        .select('*')
                        .order('created_at', { ascending: true });

                    if (error) throw error;

                    items = data || [];
                    renderList();
                } catch (error) {
                    console.error('Failed to load items:', error);
                    alert('데이터를 불러오는데 실패했습니다.');
                }
            }

            function updateStats() {
                const total = items.length;
                const checked = items.filter((item) => item.checked).length;

                if (total === 0) {
                    stats.textContent = '아이템을 추가해 주세요';
                } else {
                    stats.textContent = `총 ${total}개 중 ${checked}개 완료`;
                }
            }

            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            function renderList() {
                if (items.length === 0) {
                    itemList.innerHTML = '<div class="empty-message">쇼핑 리스트가 비어있습니다</div>';
                } else {
                    itemList.innerHTML = items.map((item) => `
                        <li data-id="${item.id}">
                            <div class="checkbox ${item.checked ? 'checked' : ''}" data-action="toggle"></div>
                            <span class="item-text ${item.checked ? 'checked' : ''}">${escapeHtml(item.text)}</span>
                            <button class="delete-btn" data-action="delete">×</button>
                        </li>
                    `).join('');
                }
                updateStats();
            }

            // Supabase에 아이템 추가
            async function addItem() {
                const text = itemInput.value.trim();
                if (!text) return;

                try {
                    const { data, error } = await supabase
                        .from('shopping_items')
                        .insert([{ text, checked: false }])
                        .select();

                    if (error) throw error;

                    items.push(data[0]);
                    renderList();
                    itemInput.value = '';
                    itemInput.focus();
                } catch (error) {
                    console.error('Failed to add item:', error);
                    alert('아이템 추가에 실패했습니다.');
                }
            }

            // Supabase에서 아이템 삭제
            async function deleteItem(id) {
                try {
                    const { error } = await supabase
                        .from('shopping_items')
                        .delete()
                        .eq('id', id);

                    if (error) throw error;

                    items = items.filter(item => item.id !== id);
                    renderList();
                } catch (error) {
                    console.error('Failed to delete item:', error);
                    alert('아이템 삭제에 실패했습니다.');
                }
            }

            // Supabase에서 아이템 토글
            async function toggleItem(id) {
                try {
                    const item = items.find(item => item.id === id);
                    if (!item) return;

                    const newChecked = !item.checked;

                    const { error } = await supabase
                        .from('shopping_items')
                        .update({ checked: newChecked })
                        .eq('id', id);

                    if (error) throw error;

                    item.checked = newChecked;
                    renderList();
                } catch (error) {
                    console.error('Failed to toggle item:', error);
                    alert('아이템 상태 변경에 실패했습니다.');
                }
            }

            // 이벤트 위임을 사용한 리스트 이벤트 처리
            itemList.addEventListener('click', (event) => {
                const listItem = event.target.closest('li');
                if (!listItem) return;

                const id = listItem.dataset.id;
                const action = event.target.dataset.action;

                if (action === 'toggle') {
                    toggleItem(id);
                } else if (action === 'delete') {
                    deleteItem(id);
                }
            });

            // 추가 버튼 클릭 이벤트
            addBtn.addEventListener('click', addItem);

            // Enter 키 입력 이벤트
            itemInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    addItem();
                }
            });

            // 초기 로드
            loadItems();
        })();
    </script>
</body>
</html>
